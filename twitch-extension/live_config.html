<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GwenBingo ‚Äî Config Live</title>
    <link rel="stylesheet" href="css/bingo.css">
    <style>
        body {
            padding: 12px;
            background-color: #1a1520 !important;
            color: #f5e6ea !important;
        }

        .config-section {
            background: rgba(45, 35, 50, 0.75);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(240, 119, 170, 0.1);
        }

        .config-section h2 {
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: #f077aa;
        }

        .items-textarea {
            width: 100%;
            min-height: 200px;
            background: rgba(35, 28, 40, 0.8);
            color: #f5e6ea;
            border: 1px solid rgba(240, 119, 170, 0.15);
            border-radius: 8px;
            padding: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.75rem;
            resize: vertical;
            line-height: 1.6;
        }

        .items-textarea:focus {
            outline: none;
            border-color: #f077aa;
            box-shadow: 0 0 0 2px rgba(240, 119, 170, 0.15);
        }

        .item-count {
            font-size: 0.65rem;
            color: #b89aa6;
            margin-top: 4px;
        }

        .item-count.ok {
            color: #6ec77a;
        }

        .item-count.error {
            color: #f077aa;
        }

        .btn-row {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .config-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 50px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .config-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: #6ec77a;
            color: #1a1520;
        }

        .btn-start:hover {
            background: #5ab567;
        }

        .btn-stop {
            background: #f077aa;
            color: #1a1520;
        }

        .btn-stop:hover {
            background: #d94e8a;
        }

        .btn-save {
            background: rgba(240, 119, 170, 0.15);
            color: #f077aa;
            border: 1px solid rgba(240, 119, 170, 0.25);
        }

        .btn-save:hover {
            background: rgba(240, 119, 170, 0.25);
        }

        .session-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            margin-bottom: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #5a4a5e;
        }

        .status-dot.active {
            background: #6ec77a;
            animation: pulse 2s infinite;
        }

        .status-dot.inactive {
            background: #5a4a5e;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .winners-section {
            margin-top: 8px;
            font-size: 0.7rem;
        }

        .preset-btn {
            padding: 4px 10px;
            background: rgba(138, 101, 120, 0.25);
            color: #f5e6ea;
            border: 1px solid rgba(240, 119, 170, 0.15);
            border-radius: 50px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.6rem;
            cursor: pointer;
            margin-right: 4px;
            margin-bottom: 4px;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            background: rgba(138, 101, 120, 0.4);
            border-color: rgba(240, 119, 170, 0.3);
        }

        .status-msg {
            text-align: center;
            padding: 4px;
            font-size: 0.65rem;
            color: #b89aa6;
        }

        .status-msg.error {
            color: #f077aa;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üéØ BINGO ‚Äî Contr√¥les</h1>
    </div>

    <!-- Session Status -->
    <div class="config-section">
        <div class="session-status">
            <div class="status-dot" id="status-dot"></div>
            <span id="session-status-text">Chargement...</span>
        </div>

        <div class="btn-row">
            <button class="config-btn btn-start" id="btn-start">
                ‚ñ∂ Lancer le Bingo
            </button>
            <button class="config-btn btn-stop" id="btn-stop" style="display:none;">
                ‚èπ Arr√™ter
            </button>
        </div>

        <div class="winners-section" id="winners-section" style="display:none;">
            <strong style="color:#ffd700;">üèÜ Gagnants :</strong>
            <div id="live-winners"></div>
        </div>
    </div>

    <!-- Items Editor -->
    <div class="config-section">
        <h2>üìù Items du Bingo</h2>
        <p style="font-size:0.65rem; color:#a0a0b8; margin-bottom:6px;">
            Un item par ligne. Minimum 24 items n√©cessaires.
        </p>

        <div style="margin-bottom:6px;">
            <button class="preset-btn" id="btn-preset-gwen">üíñ Preset Gwen</button>
        </div>

        <textarea class="items-textarea" id="items-textarea"
            placeholder="Rage quit&#10;Dit 'en vrai'&#10;Meurt au boss&#10;Fait un jump scare&#10;..."></textarea>
        <div class="item-count" id="item-count">0 / 24 items</div>

        <div class="btn-row">
            <button class="config-btn btn-save" id="btn-save">
                üíæ Sauvegarder
            </button>
        </div>
    </div>

    <div class="status-msg" id="config-status"></div>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="js/live_config.js"></script>
</body>

</html>
