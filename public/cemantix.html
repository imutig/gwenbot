    <style>
        /* Card-specific styles from gemini.txt */
        .cemantix-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(255, 182, 193, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            border: 4px solid var(--pink-main);
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
        }

        .status-pulse {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
            }

            100% {
                transform: scale(0.95);
            }
        }

        .toggle-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle-btn.active {
            background-color: var(--pink-accent);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
        }

        .leaderboard-item {
            transition: transform 0.2s ease, background-color 0.2s ease;
            border-radius: 15px;
        }

        .leaderboard-item:hover {
            transform: scale(1.02);
            background-color: rgba(255, 255, 255, 0.6);
        }

        .rank-badge {
            font-family: 'Quicksand', sans-serif;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 700;
        }

        .rank-1 {
            background: linear-gradient(45deg, #FFD700, #FDB931);
            color: white;
        }

        .rank-2 {
            background: linear-gradient(45deg, #C0C0C0, #E8E8E8);
            color: white;
        }

        .rank-3 {
            background: linear-gradient(45deg, #CD7F32, #E9967A);
            color: white;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--pink-main);
            border-radius: 10px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <script src="/js/main.js"></script>
    <script>
        let currentTab = 'session';
        let cachedData = { session: [], global: [], history: [] };

        // Fetch and display streamer records
        async function fetchRecords() {
            try {
                const res = await fetch('/api/records');
                const data = await res.json();

                // FR records
                document.getElementById('recordFR').textContent = data.fr?.alltime ?? '-';
                document.getElementById('recordFRMonthly').textContent = `mois: ${data.fr?.monthly ?? '-'}`;

                // EN records
                document.getElementById('recordEN').textContent = data.en?.alltime ?? '-';
                document.getElementById('recordENMonthly').textContent = `mois: ${data.en?.monthly ?? '-'}`;
            } catch (e) {
                console.error('Error fetching records:', e);
            }
        }

        async function fetchData() {
            try {
                const res = await fetch('/api/leaderboard');
                const data = await res.json();

                cachedData.session = (data.sessionLeaderboard || []).map((p, i) => ({
                    name: p.user,
                    points: p.points,
                    rank: i + 1
                }));

                cachedData.global = (data.globalLeaderboard || []).map((p, i) => ({
                    name: p.user,
                    points: p.points,
                    rank: i + 1
                }));

                // Update live status and session label
                const liveStatus = document.getElementById('liveStatus');
                const sessionBtn = document.getElementById('sessionBtn');

                if (data.sessionActive) {
                    liveStatus.style.display = 'flex';
                    sessionBtn.innerHTML = '<i data-lucide="zap" class="w-4 h-4"></i> Session';
                } else if (data.lastSession) {
                    liveStatus.style.display = 'none';
                    const lang = data.lang === 'en' ? 'üá¨üáß' : 'üá´üá∑';
                    sessionBtn.innerHTML = `${lang} Derni√®re`;
                } else {
                    liveStatus.style.display = 'none';
                    sessionBtn.innerHTML = '<i data-lucide="zap" class="w-4 h-4"></i> Session';
                }

                lucide.createIcons();

                if (currentTab !== 'history') {
                    renderLeaderboard(currentTab);
                }
            } catch (e) {
                console.error('Error:', e);
            }
        }

        async function fetchHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();
                cachedData.history = data.history || [];
                renderHistory();
            } catch (e) {
                console.error('Error:', e);
            }
        }

        function renderLeaderboard(type) {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '';

            const players = cachedData[type];

            if (players.length === 0) {
                container.innerHTML = '<p class="text-center text-pink-400 py-8">Aucun joueur</p>';
                return;
            }

            players.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item flex items-center justify-between p-3 bg-white/20 backdrop-blur-sm shadow-sm';

                let rankClass = player.rank <= 3 ? `rank-${player.rank}` : 'bg-pink-100 text-pink-500';
                let icon = '';
                if (player.rank === 1) icon = '<i data-lucide="crown" class="w-3 h-3 absolute -top-2 -right-1 text-yellow-500 rotate-12"></i>';

                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="relative">
                            <div class="rank-badge ${rankClass}">
                                ${player.rank}
                            </div>
                            ${icon}
                        </div>
                        <span class="font-bold text-[#8B4558]">${player.name}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="font-bold text-pink-600">${player.points.toLocaleString()}</span>
                        <span class="text-[10px] text-pink-400 font-bold uppercase">pts</span>
                    </div>
                `;
                container.appendChild(item);
            });

            lucide.createIcons();
        }

        function renderHistory() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '';

            if (cachedData.history.length === 0) {
                container.innerHTML = '<p class="text-center text-pink-400 py-8">Aucun historique</p>';
                return;
            }

            cachedData.history.slice(0, 20).forEach(session => {
                const item = document.createElement('div');
                item.className = 'history-item';

                const date = new Date(session.date).toLocaleDateString('fr-FR');
                const lang = session.lang === 'en' ? 'üá¨üáß' : 'üá´üá∑';
                const word = session.word || '???';
                const winner = session.winner;

                item.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="font-bold text-[#8B4558]">${lang} ${word}</span>
                            ${winner ? `<div class="text-sm text-pink-500 mt-1">üèÜ ${winner}</div>` : ''}
                        </div>
                        <span class="text-xs text-pink-400">${date}</span>
                    </div>
                    <div class="text-xs text-pink-400 mt-1">${session.guessCount || 0} mots ‚Ä¢ ${session.playerCount || 0} joueurs</div>
                `;
                container.appendChild(item);
            });
        }

        function switchTab(type) {
            currentTab = type;
            const sessionBtn = document.getElementById('sessionBtn');
            const globalBtn = document.getElementById('globalBtn');
            const historyBtn = document.getElementById('historyBtn');

            // Reset all buttons
            [sessionBtn, globalBtn, historyBtn].forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('text-pink-400');
            });

            // Activate selected
            if (type === 'session') {
                sessionBtn.classList.add('active');
                sessionBtn.classList.remove('text-pink-400');
                renderLeaderboard('session');
            } else if (type === 'global') {
                globalBtn.classList.add('active');
                globalBtn.classList.remove('text-pink-400');
                renderLeaderboard('global');
            } else if (type === 'history') {
                historyBtn.classList.add('active');
                historyBtn.classList.remove('text-pink-400');
                fetchHistory();
            }

            lucide.createIcons();
        }

        // Initialize
        window.onload = () => {
            fetchRecords();
            fetchData();
            lucide.createIcons();
            setInterval(fetchData, 10000);
        }
    </script>
