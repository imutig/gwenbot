            color: var(--text-muted);
            margin-bottom: 0.5rem;

        .day-number {

            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stream-time {
            font-size: 0.8rem;

            font-weight: 600;
        }

        .no-stream {
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.6;
        }

        .schedule-info {
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .calendar {

    <script>
        // Stream schedule: started 06/01/2026, streams every 2 days at 22h
        // Stream days: 6, 8, 10, 12, 14... (even days counting from Jan 6)
        const firstStreamDate = new Date('2026-01-06');
        firstStreamDate.setHours(0, 0, 0, 0);

        const dayNames = ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'];
        const dayNamesFull = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
        const monthNames = ['Janvier', 'FÃ©vrier', 'Mars', 'Avril', 'Mai', 'Juin',
            'Juillet', 'AoÃ»t', 'Septembre', 'Octobre', 'Novembre', 'DÃ©cembre'];

        function isStreamDay(date) {
            const checkDate = new Date(date);
            checkDate.setHours(0, 0, 0, 0);
            const diffTime = checkDate.getTime() - firstStreamDate.getTime();
            const diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24));
            // Stream on Jan 6 and every 2 days after (6, 8, 10...)
            return diffDays >= 0 && diffDays % 2 === 0;
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Get current week (starting from Monday)
            const startOfWeek = new Date(today);
            const day = startOfWeek.getDay();
            const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
            startOfWeek.setDate(diff);

            calendar.innerHTML = '';

            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);

                const isToday = date.toDateString() === today.toDateString();
                const hasStream = isStreamDay(date);

                const card = document.createElement('div');
                card.className = `day-card ${hasStream ? 'has-stream' : ''} ${isToday ? 'today' : ''}`;

                card.innerHTML = `
                    <div class="day-name">${dayNames[date.getDay()]}</div>
                    <div class="day-number">${date.getDate()}</div>
                    ${hasStream
                        ? '<div class="stream-time">22h - 2h</div>'
                        : '<div class="no-stream">-</div>'}
                `;

                calendar.appendChild(card);
            }
        }

        function findNextStream() {
            const now = new Date();
            let checkDate = new Date(now);
            checkDate.setHours(0, 0, 0, 0);

            for (let i = 0; i < 14; i++) {
                if (isStreamDay(checkDate)) {
                    const streamStart = new Date(checkDate);
                    streamStart.setHours(22, 0, 0, 0);

                    const streamEnd = new Date(checkDate);
                    streamEnd.setDate(streamEnd.getDate() + 1);
                    streamEnd.setHours(2, 0, 0, 0);

                    if (now < streamEnd) {
                        const nextStreamEl = document.getElementById('nextStream');
                        const nextStreamTimeEl = document.getElementById('nextStreamTime');

                        if (now >= streamStart && now < streamEnd) {
                            nextStreamEl.innerHTML = 'ðŸ”´ EN LIVE !';
                            nextStreamTimeEl.textContent = 'Rejoins le stream maintenant';
                        } else {
                            const dateStr = `${dayNamesFull[checkDate.getDay()]} ${checkDate.getDate()} ${monthNames[checkDate.getMonth()]}`;
                            nextStreamEl.textContent = dateStr;
                            nextStreamTimeEl.textContent = 'Ã  22h';
                        }
                        return;
                    }
                }
                checkDate.setDate(checkDate.getDate() + 1);
            }
        }

        generateCalendar();
        findNextStream();
    </script>
